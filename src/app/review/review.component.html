<div class="section-title-wrapper">
  <h2 class="h2-title h2-title_reviews">
    Reviews </h2>
  <span class="title__line"></span>
</div>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">

    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>

  </div>

  <div class="carousel-inner">

    <div *ngFor="let review of reviews">
      <div *ngIf="review.id == 1 ; else logout">
        <div class="carousel-item active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/1024px-A_black_image.jpg"
            class="d-block w-100 " height="400" alt="...">
          <div class="carousel-caption  bg-secondary d-none d-md-block rounded-pill h-72 px-5 bottom">
            <h5 class="fs-2">{{review.title}}</h5>
            <p class="fs-5">{{review.description}} </p>
          </div>
        </div>
      </div>
      <ng-template #logout>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/1024px-A_black_image.jpg"
            class="d-block w-100 " height="400" alt="...">
          <div class="carousel-caption bg-secondary d-none d-md-block rounded-pill h-72 px-5 bottom">
            <h5 class="fs-2">{{review.title}}</h5>
            <p class="fs-5">{{review.description}} </p>
          </div>
        </div>
      </ng-template>
      
    </div>

  </div>

  <!-- previous-btn -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <!-- next-btm -->
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
